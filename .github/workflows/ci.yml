name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: npm run lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Run Expo Lint
        run: npm run lint
